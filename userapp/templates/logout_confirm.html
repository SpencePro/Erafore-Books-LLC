{% extends 'layout.html' %}

{% block head %}
Confirm Logout
{% endblock %}

{% block body %}

<div class="vert center logout-confirm">
    <h4>Are you sure you want to log out?</h4>
    <a href="{% url 'logout' %}"><button class="btn btn-primary btn-sm" id="logout-btn">Log out</button></a>
    <br>
    <div><button id="back-btn" class="btn btn-primary btn-sm">Go Back</button></div>
</div>

<div class="spinner-div hidden center">
    <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("back-btn").addEventListener("click", goBack);
    document.getElementById("logout-btn").addEventListener("click", function() {
        document.querySelector(".logout-confirm").style.opacity = "50%";
        var spinner = document.querySelector(".spinner-border");
        spinner.parentElement.classList.remove("hidden");
    });
</script>

{% endblock %}
